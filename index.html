<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>CV generator</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <div class="main-page">
            <!-- form part -->
            <div class="inputs container-fluid">
                <!-- peronal info inputs -->
                <form action="#" class="row">
                    <h5 class="contact col-12">Contact details</h5>
                    <!-- Full name -->
                    <div class="form-group col-6">
                        <label for="full-name">Full name</label>
                        <input
                            type="text"
                            class="form-control form-control-sm"
                            name="full-name"
                            id="full-name"
                            placeholder="Full name"
                        />
                    </div>
                    <!-- Professional title input-->
                    <div class="form-group col-6">
                        <label for="prof-title">Professional title</label>
                        <input
                            type="text"
                            class="form-control form-control-sm"
                            name="prof-title"
                            id="prof-title"
                            placeholder="Professional title"
                            maxlength="30"
                        />
                    </div>
                    <!-- Address input-->
                    <div class="form-group col-3">
                        <label for="address">Address</label>
                        <input
                            type="text"
                            class="form-control form-control-sm"
                            name="address"
                            id="address"
                            placeholder="Stoke on Trent ST5 3GH"
                            maxlength="30"
                        />
                    </div>
                    <!-- Email input -->
                    <div class="form-group col-3">
                        <label for="email">Email</label>
                        <input
                            type="email"
                            class="form-control form-control-sm"
                            name="email"
                            id="email"
                            placeholder="john.smith@gmail.com"
                            maxlength="30"
                        />
                    </div>
                    <!-- Phone number input -->
                    <div class="form-group col-3">
                        <label for="phone">Phone number</label>
                        <input
                            type="number"
                            class="form-control form-control-sm"
                            name="phone"
                            id="phone"
                            placeholder="00123456789"
                            maxlength="30"
                        />
                    </div>
                    <!-- Web input -->
                    <div class="form-group col-3">
                        <label for="web">Web</label>
                        <input
                            type="text"
                            class="form-control form-control-sm"
                            name="web"
                            id="web"
                            placeholder="web/abcdef"
                            maxlength="30"
                        />
                    </div>
                    <!-- <div class="col-12">
                        <button type="submit" class="btn btn-secondary mb-4 ">
                            Save
                        </button>
                    </div> -->
                </form>
                <form action="">
                    <!-- Profile inpute -->
                    <h5 class="profile">Profile</h5>
                    <div class="form-group">
                        <textarea
                            name="profile"
                            id="profile"
                            class="form-control form-control-sm"
                            maxlength="300"
                            placeholder="Profile - max. 300"
                            cols="30"
                            rows="5"
                        ></textarea>
                    </div>
                    <!-- <div>
                        <button type="submit" class="btn btn-secondary mb-4">
                            Save
                        </button>
                    </div> -->
                </form>
                <h5>Experiences</h5>
                <form class="experiences row"" action="">
                    
                    <div class="form-group col-2">
                        <label for="job-end">Start date</label>
                        <input
                            type="month"
                            class="form-control form-control-sm"
                            name="job-start"
                            id="job-start"
                         
                        />
                    </div>
                    <div class="form-group col-2">
                        <label for="job-end">End date</label>
                        <input
                            type="month"
                            class="form-control form-control-sm"
                            name="job-end"
                            id="job-end"
                            
                        />
                    </div>
                    <div class="form-group col-3">
                        <label for="web">Job title</label>
                        <input
                            type="text"
                            class="form-control form-control-sm"
                            name="job-title"
                            id="job-title"
                            placeholder="afdgad"
                            maxlength="30"
                        />
                    </div>
                    <div class="form-group col-3">
                        <label for="web">Employer</label>
                        <input
                            type="text"
                            class="form-control form-control-sm"
                            name="employer"
                            id="employer"
                            placeholder="afdgad"
                            maxlength="30"
                        />
                    </div>
                    <div class="form-group col-2">
                        <label for="web">City</label>
                        <input
                            type="text"
                            class="form-control form-control-sm"
                            name="city"
                            id="city"
                            placeholder="afdgad"
                            maxlength="30"
                        />
                    </div>
                    <div class="form-group col-12">
                        <label for="">Job descdescription</label>
                        <textarea
                            name="description"
                            id="description"
                            class="form-control form-control-sm"
                            maxlength="300"
                            placeholder="description - max. 300"
                            cols="30"
                            rows="3"
                        ></textarea>
                    </div>
                    
                   
                    
                </form>
              
                <div class=>
                    <button id="add-job" type="submit" class="btn-sm btn btn-secondary">
                        Add more
                    </button>
                </div>
                
            </div>

            <!-- CV preview part -->
            <div class="cv-view ">
                <!-- Head of CV - personal info + contact details -->
                <div class="cv-pers-info">
                    <!-- Ful name and professional title -right -->
                    <div contenteditable="true" class="cv-full-name-title">
                        <h2 id="cv-full-name">John Smith</h2>
                        <h3 id="cv-prof-title">web developer</h3>
                    </div>
                    <!-- Contact details - left -->
                    <div class="cv-contact">
                        <p id="cv-address"></p>
                        <p id="cv-email"></p>
                        <p id="cv-phone"></p>
                        <p id="cv-web"></p>
                    </div>
                </div>
                <!-- Main part of the CV -->
                <div class="cv-main">
                    <!-- Profile and experience - left sectionpart -->
                    <div class="cv-profile-experiences">
                        <div class="cv-profile-div">
                            <h4>Profile</h4>
                            <p id="cv-profile"></p>
                        </div>

                        <h4>Experiences</h4>
                        <div  class="cv-experiences">
                            

                            <div class="cv-job-start-div">
                                <p id="cv-job-start"></p>
                            </div>
                            <div class="cv-job-end-div">
                                <p id="cv-job-end"></p>
                            </div>
                            <div class="cv-job-title-div">
                                <p id="cv-job-title">123</p>
                            </div>
                            <div class="cv-employer-div">
                                <p id="cv-employer"></p>
                            </div>
                            <div class="city-div">
                                <p id="cv-city"></p>
                            </div>
                            <div class="cv-description-div">
                                <p id="cv-description"></p>
                            </div>
                        </div>
                    </div>
                    <!-- Education, Certificates, Skills, Languages - Right section -->
                    <div class="cv-edu-cer-skill-lang">
                        <!-- Education -->
                        <div class="cv-education">
                            <h4>Education</h4>
                        </div>
                        <!-- Certificates -->
                        <div class="cv-certificates">
                            <h4>Certificates</h4>
                        </div>
                        <!-- Skills -->
                        <div class="cv-skills">
                            <h4>Skills</h4>
                        </div>
                        <!-- Languages -->
                        <div class="cv-languages">
                            <h4>Languages</h4>
                        </div>
                    </div>
                </div>
                <div class="save-btn">
                    <button id="save-btn" type="submit" class="btn-sm btn btn-secondary">
                        Save
                    </button>
                </div>

                <div class="print-btn">
                    <button id="print-btn" onclick="window.print()" type="submit" class="btn-sm btn btn-secondary">
                        Print
                    </button>
                </div>
            </div>
        </div>

        <script src="app.js"></script>
    </body>
</html>
