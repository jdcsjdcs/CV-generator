<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>CV generator</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <div class="container-fluid">
            <!-- form part -->
            <div class="inputs">
                <!-- peronal info inputs -->
                <form action="#">
                    <h5 class="contact">Contact details</h5>
                    <!-- Full name -->
                    <div class="form-group">
                        <label for="full-name">Full name</label>
                        <input
                            type="text"
                            class="form-control"
                            name="full-name"
                            id="full-name"
                            placeholder="Full name"
                        />
                    </div>
                    <!-- Professional title input-->
                    <div class="form-group">
                        <label for="prof-title">Professional title</label>
                        <input
                            type="text"
                            class="form-control"
                            name="prof-title"
                            id="prof-title"
                            placeholder="Professional title"
                            maxlength="30"
                        />
                    </div>
                    <!-- Address input-->
                    <div class="form-group">
                        <label for="address">Address</label>
                        <input
                            type="text"
                            class="form-control"
                            name="address"
                            id="address"
                            placeholder="Stoke on Trent ST5 3GH"
                            maxlength="30"
                        />
                    </div>
                    <!-- Email input -->
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input
                            type="email"
                            class="form-control"
                            name="email"
                            id="email"
                            placeholder="john.smith@gmail.com"
                            maxlength="30"
                        />
                    </div>
                    <!-- Phone number input -->
                    <div class="form-group">
                        <label for="phone">Phone number</label>
                        <input
                            type="text"
                            class="form-control"
                            name="phone"
                            id="phone"
                            placeholder="00123456789"
                            maxlength="30"
                        />
                    </div>
                    <!-- Web input -->
                    <div class="form-group">
                        <label for="web">Web</label>
                        <input
                            type="text"
                            class="form-control"
                            name="web"
                            id="web"
                            placeholder="web/abcdef"
                            maxlength="30"
                        />
                    </div>
                    <div>
                        <button type="submit" class="btn btn-secondary">
                            Save
                        </button>
                    </div>
                </form>
                <form action="">
                    <!-- Profile inpute -->
                    <h5 class="profile">Profile</h5>
                    <div class="form-group">
                        <textarea
                            name="profile"
                            id="profile"
                            class="form-control"
                            maxlength="300"
                            placeholder="Profile - max. 300"
                            cols="30"
                            rows="5"
                        ></textarea>
                    </div>
                    <div>
                        <button type="submit" class="btn btn-secondary">
                            Save
                        </button>
                    </div>
                </form>
                <form action="">
                    <div class="form-group">
                        <label for="web">Start/end date</label>
                        <input
                            type="month"
                            class="form-control"
                            name="start-job"
                            id="start-job"
                            value="dfgsd"  
                        />
                        <input
                            type="month"
                            class="form-control"
                            name="end-job"
                            id="end-job"
                            
                        />
                    </div>
                </form>
            </div>

            <!-- cv preview part -->
            <div class="cv-view">
                <!-- Head of CV - personal info + contact details -->
                <div class="cv-pers-info">
                    <!-- Ful name and professional title -right -->
                    <div contenteditable="true" class="cv-full-name-title">
                        <h2 class="cv-full-name">John Smith</h2>
                        <h3 class="cv-prof-title">web developer</h3>
                    </div>
                    <!-- Contact details - left -->
                    <div class="cv-contact">
                        <p class="cv-address"></p>
                        <p class="cv-email"></p>
                        <p class="cv-phone"></p>
                        <p class="cv-web"></p>
                    </div>
                </div>
                <!-- Main part of the CV -->
                <div class="cv-main">
                    <!-- Profile and experience - left sectionpart -->
                    <div class="cv-profile-experiences">
                        <div class="cv-profile-div">
                            <h4>Profile</h4>
                            <p class="cv-profile"></p>
                        </div>
                        <div class="cv-experiences">
                            <h4>Experiences</h4>

                            <div class="cv-start-job-div">
                                <p class="cv-start-job"></p>
                            </div>
                            <div class="cv-end-job-div">
                                <p class="cv-end-job"></p>
                            </div>
                            <div class="cv-job-title-div">
                                <p class="cv-job-title"></p>
                            </div>
                            <div class="cv-employer">
                                <p class="cv-employer"></p>
                            </div>
                            <div class="city-div">
                                <p class="cv-city"></p>
                            </div>
                            <div class="cv-description-div">
                                <p class="cv-description"></p>
                            </div>
                        </div>
                    </div>
                    <!-- Education, Certificates, Skills, Languages - Right section -->
                    <div class="cv-edu-cer-skill-lang">
                        <!-- Education -->
                        <div class="cv-education">
                            <h4>Education</h4>
                        </div>
                        <!-- Certificates -->
                        <div class="cv-certificates">
                            <h4>Certificates</h4>
                        </div>
                        <!-- Skills -->
                        <div class="cv-skills">
                            <h4>Skills</h4>
                        </div>
                        <!-- Languages -->
                        <div class="cv-languages">
                            <h4>Languages</h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="app.js"></script>
    </body>
</html>
